


<figure style="text-align:center; margin:1em 0;">
    <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="max-width:100%; height:auto;">
    {{ with .Get "caption" }}
    <figcaption style="font-size:0.85em; color:#555; margin-top:0.4em; font-style:italic;">{{ . }}</figcaption>
    {{ end }}
</figure>
