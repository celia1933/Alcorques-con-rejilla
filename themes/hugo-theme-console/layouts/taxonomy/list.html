{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>

  <div class="post-list">
    {{ range .Pages }}
      <article class="post">
        <h2>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
</div>
{{ end }}
